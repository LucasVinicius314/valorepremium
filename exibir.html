<head>

<body onload="carregarFilme()">
    <header class="container header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#"><img src="imgs/Valore Premium.png" class="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Procurar Filmes" id="inputPesquisa">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" id="btnPesquisa"
                    onclick="pesquisaFilmes()"><i class="fas fa-search"></i></button>
            </form>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <div class="form-inline my-2 my-lg-0">
                    <label onclick="history.back();" style="font-weight: bold; font-size: 18px;top: 5px; position: relative;">
						<i class="fas fa-arrow-alt-circle-left"></i>

                </div>

    <main class="container main">
        <h1 id="lancamento">Visualizar Filme</h1>
        <section class="row lancamento">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="MiCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                
                            </div>
                            <a class="carousel-control-prev carousel-controls" href="#carouselExampleIndicators"
                                role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next carousel-controls" href="#carouselExampleIndicators"
                                role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
	
    <footer class="container footer">
